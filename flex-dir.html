<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.container{
    display: flex;
}

.container > div{
    width: 50px;
    height: 50px;
    border: 1px solid grey;
    text-align: center;
}

#column{
    flex-direction: column;
}
#column-reverse{
    flex-direction: column-reverse;
}
#row-reverse{
    flex-direction: row-reverse;
}
    </style>
</head>
<body>
    <h1>Row</h1>
    <div class="container" id="row"> 
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<div>9</div>
<div>10</div>

    </div>

    <h1>row reverse</h1>
    <div class="container" id="row-reverse"> 
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        
            </div>


    <h1>column</h1>
    <div class="container" id="column"> 
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        
            </div>

<h1>colum reverse</h1>
<div class="container" id="column-reverse"> 
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    
        </div>
</body>
</html>
